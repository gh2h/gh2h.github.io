<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vladas Litvinas - Video Editor & Colorist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-header">
                <h1 class="nav-logo">Vladas Litvinas</h1>
                <h1 class="nav">Video Editor & Colorist</h1>
            </div>
            <div class="nav-contact">
                <a href="mailto:litvinas.vladas@gmail.com">litvinas.vladas@gmail.com</a>
                <span>|</span>
                <a href="tel:+37062885088">+370 62 88 50 88</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Filter Navigation -->
            <div class="filter-nav">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="films">Films</button>
                <button class="filter-btn" data-filter="color">Color Grading</button>
                <button class="filter-btn" data-filter="editing">Editing</button>
            </div>

            <!-- Video Grid -->
            <div class="video-grid" id="videoGrid">
                <!-- Video items will be dynamically populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <div class="modal-video" id="modalVideo">
                <!-- Video embed will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
